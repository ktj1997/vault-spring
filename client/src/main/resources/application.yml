spring:
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: update
vault:
  path:
    datasource: ${VAULT_DATASOURCE_PATH:kv/data/db/mysql}
    redis: ${VAULT_REDIS_PATH:kv/data/db/redis}